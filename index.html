<!DOCTYPE html>
<html>
    <head>
        <meta charset= "UTF-8">
        <meta name="viewport" content= "width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content= "IE=edge">
        
        <!--Website details: Title, description and keywords-->
        <title>LinkedIn Sign-up Page</title>
        <meta name="description" content= "LinkedIn Sign-Up page creation project">
        <meta name="keywords" content="LinkedIn, Sign Up, DailyUI Project">

        <!--Stylesheet, font awesome and favicon-->
        <meta name="shortcut icon" href="https://assets.dryicons.com/uploads/icon/svg/8337/a347cd89-1662-4421-be90-58e5e8004eae.svg">
        <link rel="stylesheet" type="text/css" href="style.css?v=0.1">

       
    </head>
    <body>

        <hearder>
            <div style="text-align:center;"><img class="LinkedIn-logo" src="https://www.kindpng.com/picc/b/106/1069572.png"></div>
            <div class="tagline">Make the most of your professional life</div>
        </hearder>

        <main>
            <form action="#" method="POST" class="linkedin-sign-up">

                <label for="first-name">First name</label>
                    <input placeholder="Enter your first name" id="first-name" name="first-name" type="text" required>
                
                <br/>
                <br/>

                <label for="last-name">Last name</label>
                    <input placeholder="Enter your last name" id="last-name" name="last-name" type="text" required>
                
                <br/>
                <br/>

                <label for="email">Email</label>
                    <input placeholder="Enter your email address" id="email" name="email" type="text" required>
                
                <br/>
                <br/>

                <label for="password">Password (6 or more characters)</label>
                    <input placeholder="Must include letters, digits & special characters" id="password" name="Password" type="password" required>
                
                <br/>
                <br/>

                <div class="description">By clicking join now, you agree to LinkedIn's <b>User Agreement, <br/> Privacy Policy</b>, and <b>Cookie Policy</b></div>
                
                <br/>

                <button class="join-now"><a href="#">Join now</a></button>

                <br/>
                <br/>

                <hr/>

                <br/>

                <p class="or">Or</p>

               

                <button class="facebook"><a href="#">Continue with Facebook</a></button>


                <p>Already in Linkedin? <a href="#" style= "color:yellow; font-weight:bolder;">Sign in</a></p>
                

            </form>
        </main>
            

        <footer>
            <p style="color:white; font-size:12px;">LinkedIn Corporation @ 2020<br/>By MajesticMajey</p>
        </footer>

    </body>

</html>
